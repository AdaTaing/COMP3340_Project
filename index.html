<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pants Shop</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script type="module" src="scripts/shop_page.js"></script>
    </head>
    <body>
        <header>
            <div id="logo">
                <h1>Pants<span class="trademark-symbol">&#8482;</span></h1>
                <p>Working with the images I got</p>
            </div>
            <div id="login-and-cart">
                <a href="login.html"><button type="button" id="login">Login</button></a>
                <a href="index.html"><button type="button" id="sign-out">Sign out</button></a>
                <div id="shopping-cart"><img src="images/shopping_cart.webp" alt="shopping cart"><span id="cart-item-number"></span></div>
            </div>   
        </header>

        <div id="myModal" class="modal">
            <div  class="modal-content">
                <span id="close-button" class="close">&times;</span>
                <h2>Shopping Cart</h2>
                <div class="cart-item">
                    <img src="images/pants1.jpg" alt="${item.name}" class="cart-item-image">
                    <span class="cart-item-name">Name</span>
                    <span class="cart-item-count">10</span>
                    <span class="cart-item-price">$1.00</span>
                </div>
                <div class="cart-total-price">
                    Total:
                </div>
            </div>
        </div>
        
        <div  id="container">
            <div id="items-container">

            </div>
        </div>
        
    </body>
</html>
